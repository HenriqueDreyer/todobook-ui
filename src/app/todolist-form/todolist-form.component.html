<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #todoListForm="ngForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" [(ngModel)]="todolist.title" 
            class="form-control" 
            id="title" 
            name="title" 
            placeholder="Enter the title"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Title is required</div>        
        <button type="submit" [disabled]="!todoListForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
